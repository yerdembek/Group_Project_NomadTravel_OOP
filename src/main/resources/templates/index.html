<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nomad Travel - Main</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Nomad Travel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/tours">Tours</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/register">Registration</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/my-orders">My orders</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="bg-primary text-white text-center py-5">
    <div class="container">
        <h1>Travel with Nomad Travel</h1>
        <p class="lead">The best tours in Kazakhstan and beyond</p>
        <a href="/tours" class="btn btn-light btn-lg">See tours</a>
    </div>
</header>

<div class="container mt-5">
    <h2 class="text-center mb-4">Popular tours</h2>
    <div class="row g-4">

        <div class="col-md-4" th:each="tour : ${popularTours}">
            <div class="card h-100">
                <img th:if="${tour.images != null and tour.images.size() > 0}"
                     th:src="${tour.images[0]}"
                     class="card-img-top"
                     alt="Tour image"
                     style="height: 200px; object-fit: cover;">
                <img th:unless="${tour.images != null and tour.images.size() > 0}"
                     src="/images/default-tour.jpg"
                     class="card-img-top"
                     alt="No image"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${tour.name}"></h5>
                    <p class="card-text" th:text="${tour.description}"></p>
                    <p class="text-muted">Price: <span th:text="${tour.price} + ' KZT'"></span></p>
                    <div class="mt-auto">
                        <a th:href="@{'/tours/' + ${tour.id}}" class="btn btn-primary w-100">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<section class="bg-light text-center py-5 mt-5">
    <div class="container">
        <h2>Join us today!</h2>
        <p class="lead">Choose the best tour and go on a trip</p>
        <a href="/register" class="btn btn-success btn-lg">Sign up</a>
    </div>
</section>

<footer class="text-center mt-5 py-4 bg-dark text-white">
    <p>Â© 2025 Nomad Travel. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
