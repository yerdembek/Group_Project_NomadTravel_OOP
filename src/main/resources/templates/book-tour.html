<form th:action="@{'/tours/' + ${tour.id} + '/book'}" method="post">
    <div class="mb-3">
        <label for="seats" class="form-label">Количество мест</label>
        <input type="number" id="seats" name="seats" class="form-control" value="1" min="1" th:max="${tour.maxParticipants}" required>
    </div>
    <button type="submit" class="btn btn-success w-100">Confirm Booking</button>
</form>
