<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tour catalogue</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: url('https://ru.maps-kazakhstan.com/img/0/%D0%9A%D0%B0%D0%B7%D0%B0%D1%85%D1%81%D1%82%D0%B0%D0%BD-%D0%BD%D0%B0-%D0%BA%D0%B0%D1%80%D1%82%D0%B5-%D0%BC%D0%B8%D1%80%D0%B0.jpg') no-repeat center center fixed;
            background-size: cover;

            font-family: 'Arial', sans-serif;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
        }
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
        h1 {
            font-size: 2.5rem;
            color: #343a40;
        }
    </style>
</head>
<body class="container mt-4">

<h1 class="text-center mb-5">Tour catalogue</h1>

<div class="row g-4">
    <div th:each="tour : ${tours}" class="col-md-4">
        <div class="card shadow-sm">
            <img th:src="${tour.images[0]}" class="card-img-top" alt="Tour image">
            <div class="card-body">
                <h5 class="card-title text-primary" th:text="${tour.name}"></h5>
                <p class="card-text text-muted" th:text="${tour.description}"></p>
                <p class="fw-bold text-dark">Price: <span th:text="${tour.price}"></span> KZT</p>
                <div class="d-flex justify-content-between">
                    <a th:href="@{'/tours/' + ${tour.id}}" class="btn btn-outline-primary">Read More</a>
                    <a th:href="@{'/tours/' + ${tour.id} + '/book'}" class="btn btn-outline-success">Book</a>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
