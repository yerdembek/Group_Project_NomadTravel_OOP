<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .profile-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .name {
            font-size: 22px;
            font-weight: bold;
        }
        .bio {
            font-size: 16px;
            color: gray;
        }
    </style>
</head>
<body>
<div class="profile-container">
    <img class="profile-img" src="https://via.placeholder.com/100" alt="Фото профиля">
    <div class="name">Имя Фамилия</div>
    <div class="bio">Краткая информация о себе</div>
</div>
</body>
</html>
